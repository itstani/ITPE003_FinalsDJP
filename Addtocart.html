<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shops and Scams</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        .item-box {
            position: relative;
            display: flex;
            align-items: center;
            background: url('itemlist.png') no-repeat center center;
            background-size: 200%;
            padding: 10px;
            margin: 10px;
            border-radius: 8px;
            height: 100px;
            font-family: Arial, sans-serif;
        }

        .item-box h2 {
            margin: 0;
            padding: 0 10px;
            flex: 1;
            text-align: left;
        }

        .item-box .item-image {
            max-width: 100px;
            margin-right: 10px;
        }

        #item-list {
            color: white;
        }

        .item-controls {
            display: flex;
            align-items: center;
            margin-left: auto;
        }

        .item-controls button {
            background-color: transparent;
            border: none;
            font-size: 24px;
            cursor: pointer;
            margin: 0 5px;
            color: white;
        }

        .item-controls .counter {
            font-size: 20px;
            margin: 0 10px;
        }

        .steal-button {
            width: auto;
            height: auto;
            margin-bottom: 50px;
        }

        .steal-button img {
            max-width: 200px;
        }
    </style>
</head>
<body>
    <div class="headerbg">
        <div class="header">
            <div class="title-container">
                <img id="ribbon" src="Shops and Scams Ribbon.png" alt="Ribbon">
                <img id="shopsandscams" src="Shops and Scams title.png" alt="Shops and Scams">
                <button type="button" class="inventory-button" onclick="location.href='main.html'">
                    <img id="inventory" src="Inventory.png" alt="Inventory">
                </button>
            </div>
        </div>
    </div>
    <div class="Itemslist">
        <div id="item-list"></div>
    </div>
    <button class="steal-button">
        <img src="steal.png" alt="Steal">
    </button>

    <script>
        async function refreshItems() {
            try {
                const response = await fetch('/api/cart');
                if (!response.ok) throw new Error('Network response was not ok');
                const cartItems = await response.json();
                console.log('Cart items:', cartItems); // Debugging
                const itemListElement = document.getElementById('item-list');
                itemListElement.innerHTML = ''; // Clear any previous content

                cartItems.forEach(cartItem => {
                    const itemElement = document.createElement('div');
                    itemElement.className = 'item-box';
                    itemElement.innerHTML = `
                        <img src="${cartItem.itemId.imageUrl}" alt="${cartItem.itemId.itmn}" class="item-image">
                        <h2>${cartItem.itemId.itmn}</h2>
                        <div class="item-controls">
                            <button class="decrease">-</button>
                            <span class="counter" id="counter-${cartItem.itemId._id}">${cartItem.quantity}</span>
                            <button class="increase">+</button>
                        </div>
                    `;
                    itemListElement.appendChild(itemElement);

                    // Add event listeners to buttons
                    itemElement.querySelector('.increase').addEventListener('click', () => updateQuantity(cartItem.itemId._id, 1));
                    itemElement.querySelector('.decrease').addEventListener('click', () => updateQuantity(cartItem.itemId._id, -1));
                });
            } catch (error) {
                console.error('Error fetching cart items:', error);
            }
        }

        async function updateQuantity(itemId, delta) {
            const counter = document.getElementById(`counter-${itemId}`);
            let currentQty = parseInt(counter.textContent);
            let newQuantity = currentQty + delta;

            // Ensure the new quantity is not negative
            if (newQuantity < 0) {
                newQuantity = 0;
            }

            // Send the updated quantity to the server
            try {
                await updateCart(itemId, newQuantity);
            } catch (error) {
                console.error('Error updating cart:', error);
            }
        }

        async function finalizeQuantity(itemId) {
            const counter = document.getElementById(`counter-${itemId}`);
            let currentQty = parseInt(counter.textContent);

            // Ensure quantity is valid before finalizing
            if (currentQty < 1) {
                alert('Quantity must be at least 1 to finalize.');
                return;
            }

            // Send the finalized quantity to the server
            try {
                const response = await fetch('/api/finalize-quantity', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ itemId, quantity: currentQty })
                });
                if (!response.ok) throw new Error('Network response was not ok');
                const data = await response.json();
                console.log('Quantity finalized:', data);
                refreshItems();
            } catch (error) {
                console.error('Error finalizing quantity:', error);
            }
        }

        async function updateCart(itemId, newQuantity) {
            try {
                const response = await fetch('/api/cart', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ itemId, quantity: newQuantity })
                });
                if (!response.ok) throw new Error('Network response was not ok');
                const data = await response.json();
                console.log('Cart updated:', data);
                const counter = document.getElementById(`counter-${itemId}`);
                counter.textContent = newQuantity;
            } catch (error) {
                console.error('Error updating cart:', error);
            }
        }

        document.querySelector('.steal-button').addEventListener('click', async () => {
            const counters = document.querySelectorAll('.counter');
            const quantities = {};
            counters.forEach(counter => {
                const itemId = counter.id.replace('counter-', '');
                quantities[itemId] = parseInt(counter.textContent);
            });

            try {
                const response = await fetch('/api/steal', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(quantities)
                });
                if (!response.ok) throw new Error('Network response was not ok');
                const data = await response.json();
                console.log('Quantities subtracted:', data);
                refreshItems();
            } catch (error) {
                console.error('Error subtracting quantities:', error);
            }
        });

        // Initial load
        refreshItems();
    </script>
</body>
</html>
