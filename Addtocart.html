<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shops and Scams</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        .item-box {
            position: relative;
            display: flex;
            align-items: center;
            background: url('itemlist.png') no-repeat center center;
            background-size: cover;
            padding: 10px;
            margin: 10px;
            border-radius: 8px;
            font-family: Arial, sans-serif;
        }

        .item-box h2 {
            margin: 0;
            padding: 0 10px;
            flex: 1;
            text-align: left;
        }

        .item-box .item-image {
            max-width: 100px;
            margin-right: 10px;
        }

        .item-controls {
            display: flex;
            align-items: center;
            margin-left: auto;
        }

        .item-controls button {
            background-color: transparent;
            border: none;
            font-size: 24px;
            cursor: pointer;
            margin: 0 5px;
        }

        .item-controls .counter {
            font-size: 20px;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="headerbg">
        <div class="header">
            <div class="title-container">
                <img id="ribbon" src="Shops and Scams Ribbon.png" alt="Ribbon">
                <img id="shopsandscams" src="Shops and Scams title.png" alt="Shops and Scams">
                <button type="button" class="inventory-button" onclick="location.href='main.html'">
                    <img id="inventory" src="Inventory.png" alt="Inventory">
                </button>
            </div>
        </div>
    </div>
    <div class="Itemslist">
        <div id="item-list"></div>
    </div>
    <button class="steal-button">
        <img src="steal.png" alt="Steal">
    </button>

    <script>
        function refreshItems() {
            fetch('/api/inventory-items')
                .then(response => response.json())
                .then(items => {
                    const itemListElement = document.getElementById('item-list');
                    itemListElement.innerHTML = ''; // Clear any previous content

                    items.forEach(item => {
                        const itemElement = document.createElement('div');
                        itemElement.className = 'item-box';
                        itemElement.innerHTML = `
                            <img src="${item.imageUrl}" alt="${item.itmn}" class="item-image">
                            <h2>${item.itmn}</h2>
                            <div class="item-controls">
                                <button class="decrease">-</button>
                                <span class="counter" id="counter-${item._id}">0</span>
                                <button class="increase">+</button>
                            </div>
                        `;
                        itemListElement.appendChild(itemElement);

                        // Add event listeners to buttons
                        itemElement.querySelector('.increase').addEventListener('click', () => updateQuantity(item._id, 1));
                        itemElement.querySelector('.decrease').addEventListener('click', () => updateQuantity(item._id, -1));
                    });
                })
                .catch(error => {
                    console.error('Error fetching inventory items:', error);
                });
        }

        function updateQuantity(itemId, delta) {
            const counter = document.getElementById(`counter-${itemId}`);
            let currentQty = parseInt(counter.textContent);
            let newQuantity;

            if (delta === 1) {
                newQuantity = (currentQty === 0) ? 1 : currentQty + delta;
            } else {
                newQuantity = (currentQty <= 0) ? 0 : currentQty + delta;
            }

            // Check if the new quantity is less than 5
            if (newQuantity < 5) {
                alert('Warning: Quantity is low!');
            }

            // Send the updated quantity to the server
            updateCart(itemId, newQuantity);
        }

        function finalizeQuantity(itemId) {
            const counter = document.getElementById(`counter-${itemId}`);
            let currentQty = parseInt(counter.textContent);

            // Ensure quantity is valid before finalizing
            if (currentQty < 1) {
                alert('Quantity must be at least 1 to finalize.');
                return;
            }

            // Send the finalized quantity to the server
            fetch('/api/finalize-quantity', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ itemId, quantity: currentQty })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Quantity finalized:', data);
                // Optionally, refresh items to reflect updated quantities
                refreshItems();
            })
            .catch(error => console.error('Error finalizing quantity:', error));
        }

        function updateCart(itemId, newQuantity) {
            fetch('/api/cart', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ itemId, quantity: newQuantity })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Cart updated:', data);
                // Update the quantity in the UI
                const counter = document.getElementById(`counter-${itemId}`);
                counter.textContent = newQuantity;
            })
            .catch(error => console.error('Error updating cart:', error));
        }

        // Add an event listener to the steal button
        document.querySelector('.steal-button').addEventListener('click', () => {
            // Get the current quantities from the UI
            const counters = document.querySelectorAll('.counter');
            const quantities = {};
            counters.forEach(counter => {
                const itemId = counter.id.replace('counter-', '');
                quantities[itemId] = parseInt(counter.textContent);
            });

            // Send the quantities to the server to subtract from the database
            fetch('/api/steal', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(quantities)
            })
            .then(response => response.json())
            .then(data => {
                console.log('Quantities subtracted:', data);
                // Refresh the items to reflect the updated quantities
                refreshItems();
            })
            .catch(error => console.error('Error subtracting quantities:', error));
        });

        // Initial load
        refreshItems();
    </script>
</body>
</html>
