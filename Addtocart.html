<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shops and Scams</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        .item-box {
            position: relative;
            display: flex;
            align-items: center;
            background: url('itemlist.png') no-repeat center center;
            background-size: 200%;
            padding: 10px;
            margin: 10px;
            border-radius: 8px;
            height: 100px;
            font-family: Arial, sans-serif;
        }

        .item-box h2 {
            margin: 0;
            padding: 0 10px;
            flex: 1;
            text-align: left;
        }

        .item-box .item-image {
            max-width: 100px;
            margin-right: 10px;
        }

        #item-list {
            color: white;
        }

        .item-controls {
            display: flex;
            align-items: center;
            margin-left: auto;
        }

        .item-controls button {
            background-color: transparent;
            border: none;
            font-size: 24px;
            cursor: pointer;
            margin: 0 5px;
            color: white;
        }

        .item-controls .counter {
            font-size: 20px;
            margin: 0 10px;
        }

        .steal-button {
            width: auto;
            height: auto;
            margin-bottom: 50px;
        }

        .steal-button img {
            max-width: 200px;
        }
        
        .cartItems {
            text-align: center;
            width: auto;
        }

        .cartItems input[type=image] {
            width: 50%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="headerbg">
        <div class="header">
            <div class="title-container">
                <img id="ribbon" src="Shops and Scams Ribbon.png" alt="Ribbon">
                <img id="shopsandscams" src="Shops and Scams title.png" alt="Shops and Scams">
                <button type="button" class="inventory-button" onclick="location.href='main.html'">
                    <img id="inventory" src="Inventory.png" alt="Inventory">
                </button>
            </div>
        </div>
    </div>

     <div class="Itemslist">
        <div id="item-list"></div>
    </div>

    <form class="cartItems" id="stealForm">
        <input type="image" src="steal.png" class="steal-button" alt="Steal">
    </form>
    
    <script>
    async function refreshItems() {
        try {
            const response = await fetch('/api/cart');
            if (!response.ok) throw new Error('Network response was not ok');
            const cartItems = await response.json();
            console.log('Cart items:', cartItems); 
            const itemListElement = document.getElementById('item-list');
            itemListElement.innerHTML = ''; 

            cartItems.forEach(cartItem => {
                const itemElement = document.createElement('div');
                itemElement.className = 'item-box';
                itemElement.innerHTML = 
                    `<img src="${cartItem.itemId.imageUrl}" alt="${cartItem.itemId.itmn}" class="item-image">
                    <h2>${cartItem.itemId.itmn}</h2>
                    <div class="item-controls">
                        <button onclick="updateItemQuantity('${cartItem.itemId._id}', -1)">-</button>
                        <span class="counter">${cartItem.quantity}</span>
                        <button onclick="updateItemQuantity('${cartItem.itemId._id}', 1)">+</button>
                        <button onclick="deleteItem('${cartItem._id}')">üóëÔ∏è</button>
                    </div>`;
                itemListElement.appendChild(itemElement);
            });
        } catch (error) {
            console.error('Error fetching cart items:', error);
        }
    }

    document.getElementById('stealForm').addEventListener('submit', async (event) => {
        event.preventDefault(); // Prevent the default form submission

        try {
            const response = await fetch('/api/steal', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' }
            });

            if (!response.ok) {
                throw new Error('Network response was not ok');
            }

            const result = await response.json();
            console.log('Items stolen:', result);
            refreshItems(); // Refresh the items displayed on the page
        } catch (error) {
            console.error('Error stealing items:', error);
        }
    });

        async function updateItemQuantity(itemId, change) {
            try {
                const response = await fetch('/api/cart', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ itemId, quantityChange: change })
                });
                if (!response.ok) throw new Error('Network response was not ok');
                const result = await response.json();
                console.log('Item quantity updated:', result);
                refreshItems();
            } catch (error) {
                console.error('Error updating item quantity:', error);
            }
        }

        async function deleteItem(itemId) {
            try {
                const response = await fetch(`/api/cart/${itemId}`, {
                    method: 'DELETE',
                    headers: { 'Content-Type': 'application/json' }
                });

                if (!response.ok) {
                    throw new Error(`Error deleting item: ${response.status}`);
                }

                const result = await response.json();
                console.log('Item deleted:', result);
                refreshItems();
            } catch (error) {
                console.error('Error deleting item:', error);
            }
        }

        refreshItems();
    </script>
</body>
</html>
