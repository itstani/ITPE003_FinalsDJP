<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shops and Scams</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        .item-box {
            position: relative;
            display: flex;
            align-items: center;
            background: url('itemlist.png') no-repeat center center;
            background-size: 200%;
            padding: 10px;
            margin: 10px;
            border-radius: 8px;
            height: 100px;
            font-family: Arial, sans-serif;
        }

        .item-box h2 {
            margin: 0;
            padding: 0 10px;
            flex: 1;
            text-align: left;
        }

        .item-box .item-image {
            max-width: 100px;
            margin-right: 10px;
        }

        #item-list {
            color: white;
        }

        .item-controls {
            display: flex;
            align-items: center;
            margin-left: auto;
        }

        .item-controls button {
            background-color: transparent;
            border: none;
            font-size: 24px;
            cursor: pointer;
            margin: 0 5px;
            color: white;
        }

        .item-controls .counter {
            font-size: 20px;
            margin: 0 10px;
        }

        .steal-button {
            width: auto;
            height: auto;
            margin-bottom: 50px;
        }

        .steal-button img {
            max-width: 200px;
        }
    </style>
</head>
<body>
    <div class="headerbg">
        <div class="header">
            <div class="title-container">
                <img id="ribbon" src="Shops and Scams Ribbon.png" alt="Ribbon">
                <img id="shopsandscams" src="Shops and Scams title.png" alt="Shops and Scams">
                
            </div>
        </div>
    </div>

</body>
